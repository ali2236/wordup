name: wordup
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.7.0

scripts:
  build: dart run build_runner build --delete-conflicting-outputs
  watch: dart run build_runner watch --delete-conflicting-outputs

dependencies:
  flutter:
    sdk: flutter

  # pure dart
  gzip: ^0.2.0
  get_it: ^8.0.3
  http: ^1.3.0
  json_annotation: ^4.9.0
  path: ^1.9.1
  sembast: ^3.8.4+1
  shared_preferences: ^2.2.2

  # flutter code
  provider: ^6.1.2
  after_layout: ^1.2.0
  flutter_svg_provider: ^1.0.7

  # flutter ui
  google_fonts: ^6.2.1 # font
  flutter_swiper_view: ^1.1.8 # word sense cards
  auto_size_text: ^3.0.0 # word sense cards

  # cross platform
  path_provider: ^2.1.5
  cached_network_image: ^3.4.1
  just_audio: ^0.9.46
  video_player: ^2.9.3


dependency_overrides:
  web: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.15
  json_serializable: ^6.9.4
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/words.txt

